<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script src="https://kit.fontawesome.com/594194e523.js" crossorigin="anonymous"></script>
    <title>Contact form</title>
    <script>
        function change_toAfter() {
            document.getElementById("select-options").style.display = "none";
            document.getElementsByClassName("input-phone")[0].style.display = "none";
            document.getElementsByClassName("input-booking")[0].style.display = "block";
        }

        function change_toBefore() {
            document.getElementById("select-options").style.display = "block";
            document.getElementsByClassName("input-phone")[0].style.display = "block";
            document.getElementsByClassName("input-booking")[0].style.display = "none";

        }
    </script>
</head>

<body>
    <form>
        <h1><i class="fas fa-envelope"></i> Leave a message</h1>
        <fieldset>
            <legend>Choose your form</legend>
            <input type="radio" id="before" name="select-radio" checked onclick="if(this.checked){change_toBefore();}" />
            <label for="before">Before</label>
            <input type="radio" id="after" name="select-radio" onclick="if(this.checked){change_toAfter();}" />
            <label for="after">After</label>
        </fieldset>

        <select id="select-options">
            <option value="" disabled selected>[Select your option...]</option>
            <option>First option</option>
            <option>Second option</option>
            <option>Third option</option>
            <option>Fourth option</option>
        </select>
        <div class="input-name">
            <label for="name">Name</label>
            <input type="text" id="name" required aria-required="true" maxlength="20" autocomplete="off" />
        </div>
        <div class="input-surname">
            <label for="surname">Surname</label>
            <input type="text" id="surname" required aria-required="true" maxlength="25" autocomplete="off" />
        </div>
        <div class="input-mail">
            <label for="mail">E-mail</label>
            <input type="email" id="mail" required aria-required="true" autocomplete="off" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2, 4}$" />
        </div>
        <div class="input-phone">
            <label for="phone">Telephone</label>
            <input type="tel" id="phone" required aria-required="true" placeholder="699-999999" pattern="[0-9]{3}-[0-9]{6}" autocomplete="off" />
        </div>
        <div class="input-booking">
            <label for="booking">Booking No.</label>
            <input type="text" id="booking" required aria-required="true" autocomplete="off" pattern="[A-Z]{4}[0-9]{2}">
        </div>
        <label class="visuallyhidden" for="comments">Write your comments</label>
        <textarea id="comments" cols="50" rows="6" required aria-required="true" placeholder="Write your comment..." autocomplete="off" maxlength="50"></textarea>
        <button>Send Form</button>
    </form>
</body>

</html>
